<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="css/register.css">
  <script defer src="javascript/register.js"></script>
  <title>Register</title>
</head>
<body>
<div>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="sidebar.js"></script>
    <nav class="main-menu">
        <h2 class="admin-title">АДМИН</h2>
        <ul>
            <li class="has-subnav" id="dashboard">
                <a href="../dashboard/dashboard.html" class="menu-element">
                    <i class="fa fa-solid fa-table"></i>
                    <p class="nav-text">Табло</p>
                </a>

            </li>
            <li class="has-subnav" id="calendar">
                <a href="#" class="menu-element">
                    <i class="fa fa-solid fa-calendar"></i>
                    <p class="nav-text">Календар</p>
                </a>
            </li>
            <li class="has-subnav">
                <a href="#" class="menu-element">
                    <i class="fa fa-solid fa-file fa-2x"></i>
                    <p class="nav-text">Доклад</p>
                </a>
            </li>
            <li class="has-subnav" id="add-user">
                <a href="add-user.html" class="to-add-user">
                    <i class="fa fa-solid fa-user"></i>
                    <p class="nav-text">Добави потребител</p>
                </a>
            </li>
            <li class="has-subnav">
                <a href="#" class="menu-element">
                    <i class="fa fa-thin fa-exclamation"></i>
                    <p class="nav-text">Наказания</p>
                </a>
            </li>
            <li class="has-subnav">
                <a href="#" class="menu-element">
                    <i class="fa fa-solid fa-eye"></i>
                    <p class="nav-text">Търси</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-power-off fa-2x"></i>
                    <p class="nav-text">Изход</p>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="container" id="container">
        <div class="form-container left-container">
            <img src="../../../resources/logo.png" alt="Parking system logo">
        </div>
        <div class="overlay-container">
            <form id="registration-form">
                <h1>Създай акаунт</h1>

                <div class="wrapper">
                <!-- first name -->
                <input type="text" placeholder="Име" autocomplete="off" required name="firstname" id="firstname">

                <!-- last name -->
                <input type="text" placeholder="Фамилия" autocomplete="off" required name="lastname" id="lastname">
              </div>

              <div class="wrapper">
                <!-- user sex -->
                <select name="sex" id="sex" class="custom-select">
                  <option value="M">Мъж</option>
                  <option value="F">Жена</option>
                </select>

                <!-- car number -->
                <input type="text" placeholder="Номер на кола" autocomplete="off" required name="car_number" id="car_number">
              </div>

                <!-- email -->
                <input type="email" placeholder="Имейл" required name="email-register" id="email">

                <!-- password -->
                <input type="password" placeholder="Парола" required name="password-register" id="password">

                <!-- repeat password -->
                <input type="password" placeholder="Повторете паролата" required name="repeat_password" id="repeat-password">

                <!-- user type -->
                <select name="user_type" id="user-type" class="custom-select">
                  <option value="Щатен преподавател">Щатен преподавател</option>
                  <option value="Хоноруван преподавател">Хоноруван преподавател</option>
                  <option value="Студент">Студент</option>
                </select>

                <!-- submit button -->
                <button type="submit" id="register-button" onclick="register()">Регистриране</button>

                <!-- response when a field was incorrect -->
                <div class="form-item no-show" id="response-message-register">
                </div>
              </form>
        </div>
    </div>
</body>

</html>
